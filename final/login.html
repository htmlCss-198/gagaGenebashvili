<body class="login">
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="headerhover">Home</a></li>
                <li><a href="about.html" class="headerhover">About Us</a></li>
                <li><a href="contact.html" class="headerhover">Contact Us</a></li>

                <li><a href="services.html" class="headerhover">Services</a></li>
                <li><a href="login.html" class="headerhover">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h1>Login</h1>
        <form id="login-form" action="#" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label><br><br>
            <input type="submit" value="Login">
        </form>
        <div id="login-message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            
            if (username === "admin" && password === "password") {
                
                document.getElementById("login-message").innerHTML = "<p>Login successful. Redirecting...</p>";

               
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                
                document.getElementById("login-message").innerHTML = "<p>Invalid username or password. Please try again.</p>";
            }
        });
    </script>
</body>
